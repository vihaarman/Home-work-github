<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="entire-block">
        <h1 id="city">Tokyo</h1>

        <h2 id="temperature">23</h2>
        <h2>°C</h2>
        <p class="weather-day"><strong>Sunday</strong></p>

        <div class="row">
          <div class="col-2">
            <strong>Mon</strong> <br />
            22°C <br />🌩
          </div>
          <div class="col-2" id="temp">
            <strong>Tue</strong> <br />25°C <br />
            ⛈
          </div>
          <div class="col-2"><strong>Wed</strong><br />24°C<br />🌦</div>
          <div class="col-2"><strong>Thu</strong><br />20°C<br />🌤</div>
          <div class="col-2"><strong>Fri</strong><br />21°C<br />☁</div>
        </div>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-light"
              />
            </div>
          </div>
        </form>

        <footer>
          &#9730; <br />
          Coded by V.G.B <br />
          <p>Unicode:</p>
          <i style="font-size: 24px" class="fa">&#xf09b;</i>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
